
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos Nacionales | Alas y Cielo</title>

    <!-- Fuente Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-teal: #007f70; /* color del recuadro */
            --brand-gradient-start: #c6eef7; /* degradado de fondo */
            --brand-gradient-end:   #bfe3ec;
            --brand-yellow: #f9c41c; /* botón */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(180deg, var(--brand-gradient-start) 0%, var(--brand-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background: var(--brand-teal);
            padding: 3rem 4rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 35px rgba(0, 0, 0, .15);
            text-align: center;
            color: #ffffff;
            max-width: 350px;
        }

        .card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0.75rem 0 1.75rem;
            line-height: 1.3;
        }

        .card span {
            display: block;
        }

        .eyebrow {
            font-size: 1rem;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: .25rem;
        }

        .subhead {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .price {
            font-size: 1.75rem;
            font-weight: 700;
            margin: .25rem 0;
        }

        .footnote {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .button {
            background: var(--brand-yellow);
            color: #000;
            font-weight: 700;
            padding: .9rem 2.5rem;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: transform .15s ease, box-shadow .15s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, .25);
            transform: translateY(-2px);
        }

        /* Ajustes responsivos */
        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            .card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="eyebrow">ELIGE TU</span>
        <h2>DESTINO NACIONAL</h2>

        <span class="subhead">VUELOS NACIONALES DESDE</span>
        <span class="price">$49.900</span>
        <span class="footnote">Por trayecto</span>

        <!-- Reemplaza la URL por tu página de destino -->
        <a href="" class="button">¡COMPRA YA! &rarr;</a>
    </div>
</body>
</html>
